{% extends 'home.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}

<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <h1>Post</h1>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% endfor %}

</ul>
{% endblock %}
